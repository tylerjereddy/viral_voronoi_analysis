language: python
python:
  - "2.7"
addons:
  apt:
    packages:
    - libatlas-dev
    - libatlas-base-dev
    - liblapack-dev
    - gfortran
    - libgmp-dev
    - libmpfr-dev
    - ccache
before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/miniconda
  - export PATH=/home/travis/miniconda/bin:$PATH
  - conda update --yes conda
install:
  - conda create --yes -q -n pyenv python=2.7 numpy=1.9.2 nose=1.3.7 matplotlib=1.4.2 pandas=0.16.0 cython=0.23.4
  - source activate pyenv
  - pip install git+https://github.com/tylerjereddy/scipy.git
  - pip install MDAnalysis==0.12.1
  - pip install testfixtures
  - pip install coveralls tempdir
  - chmod +x ./
script:
  - nosetests --with-coverage --cover-package voronoi_analysis_library tests.py
after_success:
  - coveralls
